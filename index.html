<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">

  
  <title>Order summary card</title>



</head>
<body>
  <main class="card-container">
    <img src="images/illustration-hero.svg" alt="" class="design-img">
    <section class="text-container">
      <h1 class="headline">Order Summary</h1>
      <p class="paragraph">You can now listen to millions of songs, audiobooks
        and podcasts on any device anywhere you like!
      </p>

      <section class="price-section">
        <img class="icon" src="images/icon-music.svg" alt=""> <!-- empty alt because it adds nothing to the meaning-->
        <div class="price-text">
          <label class="price-headline" >Annual Plan</label>
          <label class="paragraph" >$59.99/year</label>
        </div>

        <button class="change-button">Change</button>
      </section>

    </section>

    <button class="payment-button">Proceed to Payment</button>
    <button class="cancel-button">Cancel Order</button>
  </main>


</body>
</html>
