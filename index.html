<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">

  
  <title>Order summary card</title>



</head>
<body>
  <main class="card-container">
    <img src="images/illustration-hero.svg" alt="" class="design-img">
    <section class="text-container">
      <h1 class="headline">Order Summary</h1>
      <p class="paragraph">You can now listen to millions of songs, audiobooks
        and podcasts on any device anywhere you like!
      </p>

      <div class="price-section">
        <img class="icon" src="images/icon-music.svg" alt=""> <!-- empty alt because it adds nothing to the meaning-->
        <div class="price-text">
          <h2 class="price-headline" >Annual Plan</h2>
          <p class="paragraph" >$59.99/year</p>
        </div>

        <a class="change-button" href="#">Change</a>
      </section>

    </div>
        
    <a class="payment-button" href="#" >Proceed to Payment</a>
    <a class="cancel-button" href="#" >Cancel Order</a>
  </main>


</body>
</html>
